<div class="text-layout">
    <h1>Decimalpipe y porcentajes</h1>
    <p>
        Pipes incluidos en Angular - para modificacion de textos
    </p>
</div>
<div class="p-grid">
    <div class="p-col-4 p-1">
       <p-card header="Ventas Netas" subheader="del presenta año">
        <i class="pi pi-dollar"></i>
            {{ ventasNetas | number :'1.2-2'}}
       </p-card>
    </div>

    <div class="p-col-4 p-1">
        <p-card header="Ventas Brutas" subheader="del presenta año">
            {{ (ventasNetas + 2000000) | currency : ''}}
        </p-card>
     </div>

     <div class="p-col-4 p-1">
        <p-card header="Ganancia porcentual" subheader="del presenta año">
            {{ porcentaje | percent : '2.2-2'}}
        </p-card>
     </div>
   
</div>
